<html layout:decorate="~{question_detail}">
<div layout:fragment="modify" class="container my-3">
    <form th:object="${answerForm}" method="post">
        <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
        <div th:replace="~{form_errors :: formErrorsFragment}"></div>
        <div class="mb-3">
            <label for="content" class="form-label">내용 수정</label>
            <textarea th:field="*{content}" class="form-control" rows="5"></textarea>
        </div>
        <input type="submit" value="저장하기" class="btn btn-primary my-2">
    </form>
</div>

<div layout:fragment="input">
    <textarea disabled class="form-control" rows="10"></textarea>
    <input disabled type="submit" value="답변등록" class="btn btn-primary my-2">
</div>
</html>
